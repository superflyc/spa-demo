<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MD Anderson - Making Cancer History</title>

    <!-- very lightly modified Bootstrap theme compiled from source with LESS/grunt -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>

    <!-- using a mix of CDNs and locally deployed builds. In a prod deployment, I'd probably shoot for
    CDNs for the out-of-the-box stuff and a grunt min build for custom stuff --->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<nav class="navbar navbar-default" role="navigation" id="navigation">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img alt="MD Anderson Banner" src="images/myMDAnderson_RGB.png"
                     class="large-logo visible-lg-inline visible-md-inline"/>
                <img alt="MD Anderson Banner" src="images/logo_main_small.png"
                     class="small-logo visible-sm-inline visible-xs-inline"/>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <!-- ko foreach: docs -->
                <li data-bind="css: {active: active(), dropdown: subSections().length}">
                    <!-- ko if: !subSections().length -->
                    <a data-bind="attr: {href: '#/render/'+url()}">
                        <!-- ko text: title --><!-- /ko -->
                        <!-- ko if: active --><span class="sr-only">(current)</span><!-- /ko -->
                    </a>
                    <!-- /ko -->
                    <!-- ko if: subSections().length -->
                    <a data-bind="attr: {href: '#/render/'+url()}" class="dropdown-toggle" data-toggle="dropdown"
                       role="button"
                       aria-expanded="false">
                        <!-- ko text: title --><!-- /ko -->
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <!-- ko foreach: subSections -->
                        <li data-bind="css: {active: active()}">
                            <a data-bind="attr: {href: '#/render/'+url()}">
                                <!-- ko text: title --><!-- /ko -->
                            </a>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <!-- /ko -->
                </li>
                <!-- /ko -->

            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" role="search" class="form-control" aria-label="search" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" value="Submit">Submit</button>
            </form>

        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <main id="mainContent" role="main">

        <h1 role="banner" data-bind="text: title"></h1>

        <!-- ko if: docType() === 'article' -->
        <p data-bind="text: contentText"></p>
        <!-- /ko -->

        <!-- ko if: docType() === 'survey'-->
        <form>
            <!-- ko foreach: contentQuestions -->
            <section role="group">
                <h2 data-bind="text: sectionTitle"></h2>

                <p data-bind="text: sectionText"></p>
                <!-- ko foreach: questions -->
                <div class="question">
                    <fieldset>
                        <legend data-bind="text: questionText"></legend>

                        <!-- ko if: questionType === 'radio' -->
                        <label class="radio-inline">
                            <input type="radio" value="0" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 0 (not present)
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="1" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="2" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="3" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="4" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 4
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="5" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 5
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="6" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 6
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="7" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 7
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="8" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 8
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="9" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 9
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value="10" data-bind="checked: questionValue, attr:{name:'survey'+$index()}"/> 10 (as bad as you can imagine)
                        </label>
                        <br/>
                        <br/>


                        <!-- /ko -->

                    </fieldset>
                </div>
                <!-- /ko -->
            </section>
            <!-- /ko -->
            <br/><button type="submit" class="btn btn-default" value="Submit" data-bind="click: content.submitForm">Submit</button>
        </form>
        <!-- /ko -->

    </main>
</div>

<!-- CMW see note about about min and concat'ing these with grunt -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/director/director.min.js"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="lib/viewmodel-plugin/knockout.viewmodel.min.js"></script>
<script src="bower_components/q/q.js"></script>
<script src="scripts/menu.js"></script>
<script src="scripts/router.js"></script>
<script src="scripts/content.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
